name: Dependencies

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deps:
    name: Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
        run: flutter --version

      - name: Install dependencies
        run: flutter pub get

      - name: Check outdated dependencies
        run: ./tool/dependencies
